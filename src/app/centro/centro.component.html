<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
            <p>
                <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                  Link with href
                </a>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  Button with data-target
                </button>
              </p>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <div class="main-content">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="card">
                                        <div class="card-header card-header-danger">
                                            <h4 class="card-title">Centro de Atencion</h4>
                                            <p class="card-category">Complete los datos que se le solicita</p>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <div class="row">
                                                    <div class="col-md-5">
                                                      <mat-form-field class="example-full-width">
                                                          <input matInput placeholder="Codigo del Centro" disabled>
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <mat-form-field class="example-full-width">
                                                          <input matInput placeholder="Nombre">
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <mat-form-field class="example-full-width">
                                                          <input matInput placeholder="Lugar">
                                                        </mat-form-field>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                      <mat-form-field class="example-full-width">
                                                        <input matInput placeholder="Capacidad Maxima">
                                                      </mat-form-field>
                                                    </div>
                                                    <select>
                                                        <option value="hospital">Hospital</option>
                                                        <option value="clinica">Clinica</option>
                                                        <option value="ebais">Ebais</option>
                                                    </select>
                                                </div>
                                                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Guardar Centro</button>
                                                <div class="clearfix"></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                      
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
