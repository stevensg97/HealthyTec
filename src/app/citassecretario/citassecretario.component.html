<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                            <button class="btn btn-danger col-md-12" type="button" data-toggle="collapse" data-target="#clpsAdd"
                                aria-expanded="false" aria-controls="clpsAdd">Asignar Cita</button>
                        </div>
                    <div class="col-md-6">
                            
                        <button class="btn btn-danger col-md-12" type="button" data-toggle="collapse" data-target="#clpsDelete"
                            aria-expanded="false" aria-controls="clpsDelete">Cancelar Cita</button>
                    </div>
                </div>
                <div class="row">
                    <!--Añadir Cita-->
                    <div class="col-md-12">
                        <div class="collapse multi-collapse" id="clpsAdd">
                            <div class="card">
                                <div class="card-header card-header-danger">
                                    <h4 class="card-title">Añadir Cita</h4>
                                    <p class="card-category">Complete el formulario con la información de la cita que
                                        desea programar</p>
                                </div>
                                <div class="card-body">
                                    <form [formGroup]="createFormAnadir" #citaAnadirSForm="ngForm">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label>Área de la Cita</label>
                                                <select class="form-control" formControlName="Especialidad" #Especialidad>
                                                    <option value="" disabled selected>Seleccione el área</option>
                                                    <option>Administrativa</option>
                                                    <option>Emergencias</option>
                                                    <option>Ginecología</option>
                                                </select>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <mat-form-field color="danger" class="example-full-width">
                                                    <input matInput placeholder="Fecha y Hora" type="datetime-local" formControlName="Fecha" #Fecha>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 form-group">
                                                <label>Observación (opcional)</label>
                                                <mat-form-field class="example-full-width">
                                                    <textarea matInput class="form-control" placeholder="Digite aqui alguna observación que considere necesaria"
                                                        rows="3"></textarea>
                                                </mat-form-field>
                                            </div>

                                        </div>
                                        <button mat-raised-button type="submit" (click)="anadirCitaX(citaAnadirSForm)" class="btn btn-danger pull-right">Aceptar</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Cancelar Cita-->
                    <div class="col-md-12">
                        <div class="collapse multi-collapse" id="clpsDelete">
                            <div class="card">
                                <div class="card-header card-header-danger">
                                    <h4 class="card-title">Cancelar Cita</h4>
                                    <p class="card-category">Indique el identificador de la cita que desea cancelar</p>
                                </div>
                                <div class="card-body">
                                    <form [formGroup]="createFormCancel" #cancelForm="ngForm">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Identificador de la cita" type="text" formControlName="IdCancel" #IdCancel>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <button mat-raised-button type="submit" (click)=" updatecitaX(IdCancel)"class="btn btn-danger pull-right">Aceptar</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
